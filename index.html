<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Custom Style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Custom responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/image/favicon.png">
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__container">
                <h2>Timer</h2>
                <h3 id="time">00:00:00</h3>
                <div class="timer__buttons">
                    <button class="common__btn-style start"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="common__btn-style stop"><i class="fa-regular fa-circle-stop"></i></button>
                    <button class="common__btn-style reset"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
